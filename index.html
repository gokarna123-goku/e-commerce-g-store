<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome Cdn link -->
    <script src="https://kit.fontawesome.com/676eaf438a.js" crossorigin="anonymous"></script>
    <!-- Custom Css Link -->
    <link rel="stylesheet" href="./style.css">
    <title> Home | G-Store App </title>
</head>

<body>
    <!-- Main Section -->
    <div class="main_section">
        <!-- Navbar Section -->
        <nav>
            <!-- Store info and social account -->
            <div class="store_info">
                <!-- Contact and email section -->
                <div class="contact_section">
                    <div class="contact_box phone">
                        <i class="fa-solid fa-phone"></i>
                        <p class="contact_data">+977-9898989898</p>
                    </div>
                    <div class="contact_box email">
                        <i class="fa-solid fa-envelope"></i>
                        <p class="contact_data">info@example.com</p>
                    </div>
                </div>
                <!-- Social media and Currency section -->
                <div class="social_section">
                    <!-- Changes the Section -->
                    <select name="" id="">
                        <option value="usd" selected>USD</option>
                        <option value="npr" selected>NPR</option>
                    </select>
                    <!-- Social Media -->
                    <div class="social_box">
                        <a href="#">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="#">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="#">
                            <i class="fa-brands fa-youtube"></i>
                        </a>
                        <a href="#">
                            <i class="fa-brands fa-tiktok"></i>
                        </a>
                    </div>
                </div>
            </div>
            <!-- Search and logo section -->
            <div class="logo_search_section">
                <!-- Logo Section -->
                <a href="./index.html">
                    <img src="./img/logo/logo.png" alt="Logo" class="logo">
                </a>
                <!-- Search Section -->
                <div class="search_section">
                    <!-- Search box -->
                    <div class="search_box">
                        <i class="fa-solid fa-search"></i>
                        <input type="text" class="input_search" placeholder="Search unlimited products...">
                    </div>
                    <!-- Vertical Divider -->
                    <div class="vr"></div>
                    <!-- Categories Section -->
                    <select name="" id="">
                        <option selected value="all categories">All Categories</option>
                        <option value="men">Men</option>
                        <option value="women">Women</option>
                        <option value="fashion">Fashion</option>
                        <option value="sports">Sports</option>
                        <option value="accessories">Accessories</option>
                        <option value="shoes">Shoes</option>
                        <option value="bags">Bags</option>
                        <option value="best selling">Best Selling</option>
                        <option value="summer">Summer</option>
                    </select>
                </div>
                <!-- User Action Section -->
                <div class="action_section">
                    <button class="action_box user_box">
                        <i class="fa-solid fa-user"></i>
                    </button>
                    <a href="#" class="action_box favourite_box">
                        <i class="fa-solid fa-heart"></i>
                    </a>
                    <a href="#" class="action_box compare_box">
                        <i class="fa-solid fa-code-compare"></i>
                    </a>
                    <button class="action_box cart_box">
                        <i class="fa-solid fa-shopping-bag"></i>
                    </button>
                </div>
            </div>
            <!-- Nav items section -->
            <div class="nav_items">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Sports</a></li>
                    <li><a href="#">Today's Deals</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
        <!-- Hero Section -->
        <section class="hero_section">
            Hero Section
        </section>

    </div>

    <!-- Custom JavaScript link -->
    <script src="./main.js"></script>

</body>

</html>
